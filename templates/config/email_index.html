{% extends 'base.html' %}
{#base.html 中的block content 中的内容将被重写#}
{% block content %}
    <script>
        window.onload=init;
        function init() {
            showhide(1);
        }
        function showhide() {
            var box = document.getElementById('mail');
            box.className='active';
        }
    </script>
    <!-- Main content -->
    <div class="content-wrapper">
        <!-- content header (page header) -->
        <section class="content-header">
        </section>
        <!-- main content -->
        <section>
            <div class="box-body">
                {# 如果导航为空就显示添加一个导航              #}
                {% if not email_obj %}
                    <a href="{% url 'email_add' %}">
                        <span class="btn btn-default">
                            <b>添加邮件配置</b>
                            <i class="fa fa-plus"></i>
                        </span>
                    </a>
                {% endif %}
                {# 如果导航不为空就正常显示              #}
                {% if email_obj %}
                    {% for email in email_obj %}
{#                        <a href="{% url 'email_add' s%}" target="view_window">#}
                            <div class="col-md-3">
                                    <div class="box box-info">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">邮件配置</h3>
                                        </div>
                                        <div class="box-body">

                                            {{ email.email_user }}
                                        </div>
                                    </div>
                            </div>
{#                        </a>#}
                    {% endfor %}
                {% endif %}
            </div>
        </section>
    </div>

{% endblock %}
