{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/statics/layer/layer.js"></script>
{% endblock %}
{% block content %}
<script>
    window.onload=init;
    function init() {
        showhide(2);
    }
    function showhide(n) {
        var box = document.getElementById("mail");
        box.className="active";
    }
</script>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4>{{ tips }}</h4>
        </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div id="dialog">
                <div class="box">
                    <form class="form-horizontal" action="{% url 'email_edit' ids %}" method="POST">
                        {% csrf_token %}
                        <hr>
                        {% for item in form %}
                            <div class="form-group">
                                <label class="col-sm-1 control-label">{{item.label}}</label>

                                <div class="col-ms-10" style="margin-left: 10px;">
                                    {{item}}
                                </div>
                                <div class="col-ms-10" style="margin-left: 10px;">
                                    {{item.errors}}
                                </div>
                            </div>
{#                            <input type="hidden" name="id" value="{{ item.id }}">#}
                        {% endfor %}

                            <div class="box-footer" style="margin-left: 1px;width: 400px;">
                                <input type="submit" class="btn btn-primary pull-left" style="width: 100px;padding:5px 10px;border:none;margin-right: 5px;">
                                <input type="reset" class="btn btn-danger pull-left" style="width: 100px;padding:5px 10px;border:none;">
                                <a href="{% url 'email_list' %}"><li style="width: 100px;padding:5px 10px;border:none;margin-left: 5px;" class="btn btn-primary" value="">返回</li></a><br>
                            </div>

                     <!-- /.box-body -->

                    </form>
                </div>
            </div>
        </section>
    </div>
<script>

    function checkSubmit() {
        if (!confirm("确定修改？")) {
        window.event.returnValue = false;
    }

    }
</script>
{% endblock %}
